<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Social Handle Checker</title>

  <style>
    body {
      font-family: Segoe UI, Arial;
      background: #fafafa;
      padding: 20px;
    }

    .section {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      margin: 18px 0;
      border: 1px solid #ddd;
    }

    input,
    select,
    textarea,
    button {
      width: 100%;
      padding: 8px;
      margin: 6px 0 12px;
    }

    button {
      background: #176be0;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      opacity: .6
    }

    .radio-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .platform-item {
      display: flex;
      gap: 6px;
      cursor: pointer;
    }

    .format-preview {
      background: #0f1724;
      color: #e6f0ff;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
    }

    .loader {
      display: none;
      width: 28px;
      height: 28px;
      border: 4px solid #ddd;
      border-top: 4px solid #176be0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg)
      }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    .true {
      color: green;
      font-weight: bold
    }

    .false {
      color: red;
      font-weight: bold
    }
  </style>
</head>

<body>

  <h1>Social Handle Availability Checker</h1>

  <div class="section">

    <select id="inputType">
      <option value="">Select Input</option>
      <option value="txt">TXT File</option>
      <option value="csv">CSV File</option>
      <option value="excel">Excel (.xlsx)</option>
      <option value="panel">Manual Entry</option>
    </select>


    <div id="fileBox" style="display:none;">
      <input type="file" id="fileInput" accept=".txt,.csv,.xlsx">
      <div id="preview" class="format-preview"></div>
    </div>

    <div id="panelBox" style="display:none;">
      <textarea id="textInput" rows="6"></textarea>
    </div>

    <div class="radio-group">
      <label class="platform-item"><input type="checkbox" value="instagram" checked>Instagram</label>
      <label class="platform-item"><input type="checkbox" value="youtube" checked>YouTube</label>
      <label class="platform-item"><input type="checkbox" value="x" checked>X</label>
      <label class="platform-item"><input type="checkbox" value="linkedin" checked>LinkedIn</label>
    </div>

    <button id="submitBtn">Check Handles</button>
    <div class="loader" id="loader"></div>

  </div>

  <div class="section" id="resultSection" style="display:none;">
    <div id="resultTable"></div>
  </div>

  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>


</body>

</html>
